<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mini project JavaScript: To do list">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body data-theme="2">
  <div class="card">
    <div class="card-header">
      <div class="w-full center">
        <div class="title">
          <h1 class="text-white">TO DO</h1>
          <div class="icon-mode">
            <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="26" height="26">
              <path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/>
            </svg>
            <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="26" height="26">
              <path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/>
            </svg>
          </div>
        </div>
      </div>
      <div class="w-full center w-half">
        <div class="input-text">
          <div class="input-radio-first"></div>
          <input type="text" name="to-do" id="to-do-input" placeholder="Create a new todo...">
        </div>
      </div>
    </div>
    <div class="todo">
      <div id="todo">
        <div class="items checked">
          <div class="flex-row">
            <div class="input-radio"></div>
            <p class="items-text"><span>Complete online  JavaScript course</span></p>
          </div>
          <button type="button" class="btn-close"></button>
        </div>
        <div class="items">
          <div class="flex-row">
            <div class="input-radio"></div>
            <p class="items-text"><span>Jog around the park 3x</span></p>
          </div>
          <button type="button" class="btn-close"></button>
        </div>
        <div class="items">
          <div class="flex-row">
            <div class="input-radio"></div>
            <p class="items-text"><span>10 minutes meditation</span></p>
          </div>
          <button type="button" class="btn-close"></button>
        </div>
        <div class="items">
          <div class="flex-row">
            <div class="input-radio"></div>
            <p class="items-text"><span>Read for 1 hour</span></p>
          </div>
          <button type="button" class="btn-close"></button>
        </div>
        <div class="items">
          <div class="flex-row">
            <div class="input-radio"></div>
            <p class="items-text"><span>Pick up groceries</span></p>
          </div>
          <button type="button" class="btn-close"></button>
        </div>
        <div class="items">
          <div class="flex-row">
            <div class="input-radio"></div>
            <p class="items-text"><span>Complete Todo App on Frontend Mentor</span></p>
          </div>
          <button type="button" class="btn-close"></button>
        </div>
      </div>
      <div class="items-end">
        <p><span class="count">5</span> items left</p>
        <button type="button" class="btn-clear">Clear Completed</button>
      </div>
    </div>
    <div class="w-full center">
      <div class="stat-to-do">
        <button type="button" class="btn-checked btn-stat">All</button>
        <button type="button" class="btn-stat">Active</button>
        <button type="button" class="btn-stat">Completed</button>
      </div>
    </div>
  </div>
  <p class="center explain-text">
    Drag and drop to reorder list
  </p>
  <script src="./script.js"></script>
</body>
</html>
