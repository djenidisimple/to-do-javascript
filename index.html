<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
    <div class="card-header">
      <div class="input-text">
        <input type="text" name="to-do" id="to-do-input" placeholder="Create a new todo...">
      </div>
    </div>
    <div class="todo">
      <div class="items checked">
        <div class="items-text">Complete online  JavaScript course</div>
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
          <path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/>
        </svg>
      </div>
      <div class="items">
        <div class="items-text">
          Jog around the park 3x
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
          <path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/>
        </svg>
      </div>
      <div class="items">
        <div class="items-text">
          10 minutes meditation
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
          <path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/>
        </svg>
      </div>
      <div class="items">
        <div class="items-text">
          Read for 1 hour
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
          <path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/>
        </svg>
      </div>
      <div class="items">
        <div class="items-text">
          Pick up groceries
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
          <path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/>
        </svg>
      </div>
      <div class="items">
        <div class="items-text">
          Complete Todo App on Frontend Mentor
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
          <path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/>
        </svg>
      </div>
      <div class="items-end">
        <div>5 items left</div>
        <div>Clear Completed</div>
      </div>
    </div>
    <div class="stat-to-do">
      <button type="button" class="btn-checked">All</button>
      <button type="button">Active</button>
      <button type="button">Completed</button>
    </div>
  </div>
  <p class="explain">
    Drag and drop to reorder list
  </p>
</body>
</html>
